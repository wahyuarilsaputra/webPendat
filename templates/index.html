<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <div class="container-fluid px-1 py-5 mx-auto">
            <div class="row d-flex justify-content-center">
                <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                <h3 class="text-center mt-3 mb-5">DATA KREDIT</h3>
        <div class="card p-5 mb-5">
            <form method="POST" action="/" enctype = "multipart/form-data">
                <label for="kpr">KPR Aktif</label>
                <div class="mb-3">
                    <select class="form-select" aria-label="Default select example" id="kpr" name="kpr">
                        <option selected disabled>Pilihan</option>
                        <option value="Ya">Ya</option>
                        <option value="Tidak">Tidak</option>
                    </select>
                </div>
            <div class="mb-3">
                    <label for="inp_rata" class="form-label">Rata Rata Overdue</label>
                    <input type="text" class="form-control" id="inp_rata" name="inp_rata" placeholder="Per hari">
            </div>
            <div class="mb-3">
                    <label for="pendapatan" class="form-label">Pendapatan</label>
                    <input type="text" class="form-control" id="pendapatan" name="pendapatan" placeholder="Per Tahun">
            </div>
            <div class="mb-3">
                    <label for="durasi" class="form-label">durasi</label>
                    <input type="text" class="form-control" id="durasi" name="durasi" placeholder="Per Bulan">
            </div>
            <div class="mb-3">
                    <label for="tanggungan" class="form-label">tanggungan</label>
                    <input type="text" class="form-control" id="tanggungan" name="tanggungan" placeholder="Tanggungan">
            </div>
            <button type="submit" class="btn btn-primary" name="tambah">Hitung</button>
        </form>
    </div>
    <hr>
    <div class="container">
        <h3 class="text-center mt-3 mb-5">Hasil</h3>
        <div class="card p-5 mb-5">
            <table>
                <tr>
                    <td class="text-center mt-3 mb-5"><h4>Dengan Menggunakan Metode Naive Bayes</h4></td>
                    <!-- <td class="text-center mt-3 mb-5"><h4>KNN</h4></td>
                        <td class="text-center mt-3 mb-5"><h4>Decision Tree</h4></td> -->
                    </tr>
                <tr>
                    <td class="text-center mt-3 mb-5"><h4>Hasil Risk Rating Adalah</h4></td>
                </tr>
                <tr>
                    <td class="text-center mt-3 mb-5"><h5>{{ hasil }}</h5></td>
                    <!-- <td class="text-center mt-3 mb-5"><h5>K</h5></td>
                    <td class="text-center mt-3 mb-5"><h5>D</h5></td> -->
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
